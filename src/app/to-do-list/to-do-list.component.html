<ion-content style="">

  <div>
    <h1 style="padding-left: 3em;">List</h1>
    <ion-input [(ngModel)]="ajouter" placeholder="Ajouter un élément" clearInput value="clear me"> </ion-input>

    <ion-list>
      <ion-radio-group [(ngModel)]="importance">

        <ion-item>
          <ion-label>Low</ion-label>
          <ion-radio slot="start" color="medium" value="low"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Medium</ion-label>
          <ion-radio slot="start" color="primary" value="medium"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>High</ion-label>
          <ion-radio slot="start" color="warning" value="high"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Urgent</ion-label>
          <ion-radio slot="start" color="danger" value="urgent"></ion-radio>
        </ion-item>

      </ion-radio-group>
    </ion-list>

    <ion-button (click)="add()">Ajouter   <ion-icon name="add-circle-outline"></ion-icon></ion-button>
  </div>

  <div>
    <ion-list *ngFor="let item of list; index as i;">
      <ion-item>
        <ion-label>{{item.name}}</ion-label>
        <ion-label>{{item.important}}</ion-label>
        <ion-button (click)="remove(i)" color="danger"><ion-icon name="trash-outline"></ion-icon></ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
